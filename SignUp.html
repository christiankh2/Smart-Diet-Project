<html lang="en">

<head>

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

    <title>Diet Recommendation_Sign Up</title>

    <link rel="stylesheet" href="LogIn.css">
    <script type="module" src="registerUser.js" defer></script>

</head>

<body>

    <div class="main">

        <form >

            <div class="formSignUp" method="autocomplete">
                <div class="signUp"> Sign-Up</a></div>


                <div class="username">
                    First Name
                    <input type="text" id="firstName" class="name" placeholder="First name" required autocomplete="current-password">
                </div>

                <div class="username">
                    Last Name
                    <input type="text" id="lastName" class="name" placeholder="Last name" required>
                </div> 

                <div class="email">
                    Email
                    <input type="email" id="email" class="mail" placeholder="example@gmail.com" required>
                </div>


                <div class="pass">
                    Password
                    <input type="password" id="password" class="password" placeholder="Password" required>
                </div>

                <!-- <div class="profile">

                    Profile Photo
                </div> -->

                <div class="submit" id="submit" type="submit"><button class="submit-log-in">Sign-Up</button></div>

                <hr>

                <p class="para">Already Sign-Up, Log-in here</p>
                <a href="LogIn.html" class="sign-up">Log-in</a>
            </div>

        </form>

    </div>


    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
